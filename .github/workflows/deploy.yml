name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Snowflake Connector
        run: |
          pip install snowflake-connector-python
      
      - name: Execute SQL in Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          python - <<EOF
          import snowflake.connector
          import os
          import glob
          
          conn = snowflake.connector.connect(
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              role=os.environ['SNOWFLAKE_ROLE']
          )
          
          cursor = conn.cursor()
          
          # Obtener todos los archivos SQL en orden
          sql_files = sorted(glob.glob('sql/*.sql'))
          
          for sql_file in sql_files:
              print(f"ðŸ“„ Ejecutando: {sql_file}")
              with open(sql_file, 'r') as f:
                  sql_script = f.read()
              
              for statement in sql_script.split(';'):
                  if statement.strip():
                      cursor.execute(statement)
              
              print(f"âœ… {sql_file} ejecutado exitosamente")
          
          cursor.close()
          conn.close()
          print("ðŸŽ‰ Todos los scripts ejecutados correctamente!")
          EOF
